
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My count Down Timer</title>
</head>
<body>
    <h1>Tech Gh TV</h1>
        <h2>My CountDown App</h2>
            <div class="countdown-container">
        

                 <div class="countdown-city days-c">
                <p class="big-text" id="days">0</p>
                <span>Days</span>

            </div>
        <div class="countdown-city hours-c">
            <p class="big-text" id="hours">0</p>
                <span>Hours</span>
            
        </div>
        <div class="countdown-city mins-c">
            <p class="big-text" id="mins">0 </p>
                <span>Mins</span>
           
        </div>
        <div class="countdown-city seconds-c">
            <p class="big-text" id="seconds">0</p>
                <span>Seconds</span>
            
        </div>
    </div>


</body>
</html>
